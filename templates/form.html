<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Price Prediction</title>
</head>
<body>
    <h1>Property Price Prediction Form</h1>
    <form method="POST" action="/">
        <label for="property_type">Property Type:</label>
        <select name="property_type" id="property_type" required>
            <option value="HOUSE">House</option>
            <option value="APARTMENT">Apartment</option>
        </select>
        <br><br>
        
        <label for="total_area">Total Area (sqm):</label>
        <input type="number" id="total_area" name="total_area" step="0.1" required>
        <br><br>
        
        <label for="nbr_bedrooms">Number of Bedrooms:</label>
        <input type="number" id="nbr_bedrooms" name="nbr_bedrooms" required>
        <br><br>
        
        <label for="surface_land">Surface Land (sqm):</label>
        <input type="number" id="surface_land" name="surface_land" step="0.1" required>
        <br><br>
        
        <label for="fl_open_fire">Open Fire:</label>
        <select name="fl_open_fire" id="fl_open_fire" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br>
        
        <label for="fl_swimming_pool">Swimming Pool:</label>
        <select name="fl_swimming_pool" id="fl_swimming_pool" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <br><br>
        
        <label for="postal_code">Postal Code (Belgium):</label>
        <input type="text" id="postal_code" name="postal_code" pattern="\d{4}" title="Please enter a 4-digit postal code" required>
        <br><br>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction %}
        <h2>{{ prediction }}</h2>
    {% elif error %}
        <h2 style="color: red;">{{ error }}</h2>
    {% endif %}
</body>
</html>
